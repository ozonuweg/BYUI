<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Array 2</title>

<script>
/* Defining Table
 * Input: no user input
 * Processing: Test the countEvens and multiply functions by calling them.
 * Output: The values returned from the countEvens and multiply functions.
 */
function test() {
    let list1 = [ 17, 8, 9, 5, 20 ];
    let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

    // Test the countEvens function by calling it two times.
    let count1 = countEvens(list1);
    let count2 = countEvens(list2);

    // Test the multiply function by calling it two times.
    let mult1 = multiply(list1,3);
    let mult2 = multiply(list2,2);

    // Build a string to display to the user.
    let output =
            "Even integers in list one is " + count1 + '<br>' +
            "Even integers in list two is " + count2 + '<br>' +
            "Products of list one by 3 are: [" + mult1 + "]" + '<br>' +
            "Products of list two by 2 are: [" + mult2 + "]";

    // Display the output string for the user to see.
    document.getElementById('output').innerHTML = output;
}

/* Defining Table
 * Input: no user input
 * Processing: counts and the number of even integers in an array
 * Output: Return the total count
 */
function countEvens(list) {
    let evenNum = 0
    for (let i = 0; i < list.length; i++) {
        if (list[i] % 2 == 0) {
            evenNum++
        }
    }
    return evenNum;
}

/* Defining Table
 * Input: no user input
 * Processing: multiply each element in an array by some value
 * Output: return the products in an array
 */
function multiply(list, multiplier) {
    for (let i = 0; i < list.length; i++) {
        list[i] *= multiplier;
    }
    return list;
}

</script>
</head>

<body>
    <h3>This program outputs the even integers of two lists AND the multiplication products of two lists.</h3>
    <button type="button" onclick="test()">Click to get values!</button>
    <div id="output"></div>
</body>
</html>
