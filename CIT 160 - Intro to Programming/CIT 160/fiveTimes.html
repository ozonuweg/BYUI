<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>5 Times Multiplication Table</title>

<script>
/* Input: no input
 * Processing: Compute the multiplication table
 * Output: Five times table from 1-12
 */
function FiveTimes() {
    let display = "";
    let multiplier = 5;

    for (i = 1; i <= 12; i++) {
        let result = i * multiplier;
        display += multiplier + " x " + i + " = " + result + "<br>";
    }

document.getElementById("outputDiv").innerHTML = display;
}  
</script>
</head>

<body>
    <h2>Five Times Multiplicatiion Table</h2>
    <h3>Click on the button to display the 5 times table</h3>
    <button type="button" onclick="FiveTimes()">Times Table</button>
    <div id="outputDiv"></div>
</body>
</html>
